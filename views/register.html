<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MinChat-register</title>
    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.jsdelivr.net/flat-ui/2.2.2/css/flat-ui.min.css" rel="stylesheet">
    <style>
        html, body, .container {
            height: 100%;
            width: 100%;
        }
        .container {
            display: table;
            vertical-align: middle;
        }
        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .vertical-center-row {
            display: table-cell;
            vertical-align: middle;
        }
        .fui-big-font {
            font-size: 91px;
        }
        .login-screen-bg {
            /*background-color: #1abc9c;*/
            background-image: url("https://avante.biz/wp-content/uploads/Os-x-mavericks-wallpaper/Os-x-mavericks-wallpaper-026.jpg");
        }
    </style>
</head>
<body class="login-screen-bg">
    <div class="container">
        <div class="row vertical-center-row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-center-block">
                <div class="row">
                    <div class="col-sm-2 col-md-3">
                        <div class="text-center">
                            <img src="https://image.flaticon.com/icons/svg/1802/1802395.svg" style="width:128px;height:128px;"/>
                            <h6>Welcome to <small>MinChat</small></h6>
                        </div>
                    </div>
                    <form action= "/register" method="POST" onsubmit="return mySubmit()">
                    <div class="col-sm-10 col-md-9">
                        <div class="login-form">
                            <div class="form-group">
                                <input type="text" class="form-control login-field" name = "name" placeholder="Enter your name" id="register-name">
                                <label class="login-field-icon fui-user" for="login-name"></label>
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control login-field" name = "pwd" placeholder="Password" id="register-pass">
                                <label class="login-field-icon fui-lock" for="login-pass"></label>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control login-field" name = "pwdconf" placeholder="Password Confirm" id="register-confirm">
                                <label class="login-field-icon fui-lock" for="login-name"></label>
                            </div>
                            <input type= 'submit' value = 'Register' class="btn btn-primary btn-lg btn-block">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    function mySubmit(){
        var pwd = document.getElementsByName('pwd')[0];
        var conf = document.getElementsByName('pwdconf')[0];
        //위의 두 값 확인
        if(pwd.value != conf.value){
            conf.style.borderColor = "#FF322D";
            return false;
        }
        else {
            return true;
        }
    }
    </script>

    <% if(alert== true) {%>
        <script text="type/javascript">
        alert('아이디가 중복됩니다.');    
        </script>
        <% } %>
</body>
</html>
