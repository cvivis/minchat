<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MinChat-login</title>
    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.jsdelivr.net/flat-ui/2.2.2/css/flat-ui.min.css" rel="stylesheet">
    <style>
        html, body, .container {
            height: 100%;
            width: 100%;
        }
        .container {
            display: table;
            vertical-align: middle;
        }
        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .vertical-center-row {
            display: table-cell;
            vertical-align: middle;
        }
        .fui-big-font {
            font-size: 91px;
        }
        .login-screen-bg {
            /*background-color: #1abc9c;*/
            background-image: url("https://avante.biz/wp-content/uploads/Os-x-mavericks-wallpaper/Os-x-mavericks-wallpaper-026.jpg");
        }
    </style>
    <!-- http://www.jquery2dotnet.com/ -->
    <!-- http://jquery2dotnet.github.io/ -->
</head>
<body class="login-screen-bg">
    <div class="container">
        <div class="row vertical-center-row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-center-block">
                <div class="row">
                    <div class="col-sm-2 col-md-3">
                        <div class="text-center">
                            <img src="/mintimg" />
                            <h6>Welcome to <small>Chatting App</small></h6>
                        </div>
                    </div>
                    <div class="col-sm-10 col-md-9">
                        <div class="login-form">
                        <!-- <form action="/" method="POST"> -->
                            <div class="form-group">
                                <input type="text" class="form-control login-field" name ="name"   placeholder="Enter your name">
                                <label class="login-field-icon fui-user" for="login-name"></label>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control login-field" name="pwd"  placeholder="Password">
                                <label class="login-field-icon fui-lock" for="login-pass"></label>
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block" >
                        <!-- </form> -->
                        <form action="/register" method="GET">
                            <div class="login-link">
                                <input type= 'submit' value = 'Register' class="btn btn-primary btn-lg btn-block">
                            </div> 
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.jsdelivr.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-46102911-5', 'auto');

</body>
</html>
